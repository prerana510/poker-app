<div>
    <div class="container d-flex" style="height: 100vh;">
        <div class="image-container">
            <img src="/assets/pace.png" alt="PACE" />
        </div>

        <div class="login-container d-flex align-items-center justify-content-center">
            <div>
                <h2><b>UST</b> PACE</h2>
                <p class="bold-small-text">Delightful Platform Engineering: Empowering a 35 Million+ Strong Product Building Community ðŸš€</p>
                <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required #emailField="ngModel">
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required #passwordField="ngModel">
                    </div>
                    <div *ngIf="errorMessage" class="error-message">
                      {{ errorMessage }}
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
                  </form>
                  
            </div>
        </div>
    </div>
</div>
